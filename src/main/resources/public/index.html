<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Punchclock Client</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="script.js" type="application/javascript"></script>
    </head>
    <body>

        <h2>Punchclock</h2>

        <form id="createEntryForm">
            <label for="checkIn">Check in</label>
            <input type="date" name="checkInDate" id="checkIn" required>
            <input type="time" name="checkInTime" required>
            <label for="checkOut">Check out</label>
            <input type="date" name="checkOutDate" id="checkOut" required>
            <input type="time" name="checkOutTime" required>
            <input type="submit" value="Save"/>
        </form>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Check in</th>
                    <th>Check out</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="entryDisplay">
                <tr>
                    <td colspan="3">Loading...</td>
                </tr>
            </tbody>
        </table>
        <h2>Abwesenheit/Krankheit</h2>

        <form id="createAbwesenheitForm">
            <label for="startDate">Start Datum</label>
            <input type="date" name="startDate" id="startDate" required>
            <label for="endDate">End Datum</label>
            <input type="date" name="endDate" id="endDate" required>
            <label for="beschreibung">Beschreibung</label>
            <input type="string" name="beschreibung" id="beschreibung" required>
            <input type="submit" value="Save"/>
        </form>

        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Start Datum</th>
                <th>End Datum</th>
                <th>Beschreibung</th>
            </tr>
            </thead>
            <tbody id="vorschlagDisplay">
            <tr>
                <td colspan="3">Loading...</td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
